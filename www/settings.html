<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi, user-scalable=0" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/settings.css" />
        <title>Settings</title>
    </head>
    <body>
        <div class="app">
            <div class="flexcontainer" id="header">
                <div class="wrapper">
                    <div class="content">
                        <h2 id="title">Settings</h2>
                    </div>
                </div>
            </div>
            <div class="flexcontainer" id="settings">
                <div class="flexcontainer inner">
                    <div class="wrapper">
                        <div class="content">
                            <h2>Average Car Emission</h2>
                            <fieldset>                                
                                <input type ="range" min="380" max="660"
                                    oninput="document.getElementById('rangeValLabel').innerHTML = this.value + 'g of CO2 per mile';"
                                    step="40" name="rangeVal" id="rangeVal" value="420">
                                </input>
                                <br>
                                <em id="rangeValLabel" style="font-style:normal;text-transform:none;">420g of CO2 per mile</em>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="flexcontainer inner">
                    <div class="wrapper">
                        <div class="content">
                            <h2>Distance Calculation</h2>
                            <div id="distance_boxes" class="checkboxes">
                              <div class="checkboxgroup">
                                <input type="radio" checked name="distance_radio" id="distance_radio1" />
                                <label for="distance_radio1">As The Crow Flies</label>
                              </div>
                              <div class="checkboxgroup">
                                <input type="radio" name="distance_radio" id="distance_radio2" />
                                <label for="distance_radio2">Map API Call</label>                                
                              </div>
                            </div>
                        </div>
                     </div>   
                </div>
                <div class="flexcontainer inner even">
                    <div class="wrapper">
                        <div class="content">
                            <h2>Unit Types</h2>
                            <div id="unit_boxes" class="checkboxes">
                              <div class="checkboxgroup">
                                <input type="radio" name="unit_radio" id="unit_radio1" />
                                <label for="unit_radio1">Metric</label>
                              </div>
                              <div class="checkboxgroup">
                                <input type="radio" checked name="unit_radio" id="unit_radio2" />
                                <label for="unit_radio2">British</label>                                
                              </div>
                              <div class="checkboxgroup">
                                <input type="radio" name="unit_radio" id="unit_radio3" />
                                <label for="unit_radio3">Imperial</label>                                
                              </div>
                            </div>
                        </div>
                     </div>   
               </div>
                <div class="flexcontainer inner even">
                    <div class="wrapper">
                        <div class="content">
                            <h2>Colourblind Mode</h2>
                            <div id="colour_boxes" class="checkboxes">
                              <div class="checkboxgroup">
                                <input type="radio" checked name="radio" id="colour_radio1" />
                                <label for="colour_radio1">None</label>
                              </div>
                              <div class="checkboxgroup">
                                <input type="radio" name="radio" id="colour_radio2" />
                                <label for="colour_radio2">Deuteranopia</label>                                
                              </div>                              
                              <div class="checkboxgroup">
                                <input type="radio" name="radio" id="colour_radio3" />
                                <label for="colour_radio3">Protanopia</label>
                              </div>                              
                              <div class="checkboxgroup">
                                <input type="radio" name="radio" id="colour_radio4" />
                                <label for="colour_radio4">Tritanopia</label>                      
                              </div>
                            </div>
                        </div>
                     </div>   
                </div>               
               <div class="flexcontainer inner">
                    <div class="wrapper">
                        <div class="content">
                            <h2>Attributions</h2>
                            <p>Icons used in this app are from icons8.com</p>
                        </div>
                     </div>   
                </div>
            </div>
            <div class="flexcontainer" id="back" onclick="location.href='base.html';">
                <div class="wrapper">
                    <div class="content">
                        <img src="img/home.png" alt="Home" >
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/settings.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
